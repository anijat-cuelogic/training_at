<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<!-- creating int,string and boolean variables -->
<div ng-app="" ng-init="number_val=2;string_val='Anija';boolean_val=TRUE">
<!-- creating object type variable -->
<div ng-app="" ng-init="person={firstname:'Anija',lastname: 'Thomas'}">
<!-- creating array type variable -->
<div ng-app="" ng-init="marks=[89,74,92]">
 
<p>Input something in the input box:</p>
<p>Name : <input type="text" ng-model="name" placeholder="Enter name here"></p>
<h1>Hello {{name}}</h1>

</div>

</body>
</html>
